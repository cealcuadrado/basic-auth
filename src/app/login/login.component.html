<div class="row">
  <div class="col-12 col-lg-6 offset-lg-3">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" formControlName="username" class="form-control"/>
        <small class="text-danger" *ngIf="validateField('username')">
          Field is required
        </small>
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd"
          formControlName="pwd" class="form-control" autocomplete="off" />
        <small class="text-danger" *ngIf="validateField('pwd')">
          Field is required
        </small>
      </div>
      <br/>
      <div class="form-group">
        <div class="d-grid">
          <button type="submit" class="btn btn-success" [disabled]="form.invalid">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
